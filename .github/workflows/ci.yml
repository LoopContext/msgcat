name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Run tests
        run: go test ./...

      - name: Run tests with race detector
        run: go test -race ./...

      - name: Run go vet
        run: go vet ./...

      - name: Build cmd and examples
        run: |
          go build ./cmd/...
          go build ./examples/...
